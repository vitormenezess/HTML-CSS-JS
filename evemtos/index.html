<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        user-select: none;
      }
      div:hover {
        background-color: rgb(127, 70, 180);
        cursor: pointer;
      }
      div:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div id="div">amor</div>
    <script>
      const div = () => {
        const nome = document.getElementById("div");
        if (nome.innerText == 'ODIO') {
            nome.innerText = 'amor'
        } 
        else if(nome.innerText == 'AMOR') {
            nome.innerText = 'odio'   
        }
      };
      document.getElementById("div").addEventListener("click", div);
    </script>
  </body>
</html>
